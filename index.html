<!DOCTYPE HTML>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
 </head>
 <body>
   <div class="webpage">
    <div class="popup popup_hidden popup_profile">
      <button class="btn-close btn-close_place-popup"></button>
      <form class="popup__container popup__container_profile">
       <h2 class="popup__title">Редактировать профиль</h2>
       <input type="text" placeholder="Имя" class="popup__input popup__input_type-name">
       <input type="text" placeholder="Род деятельности" class="popup__input popup__input_type-job">
       <button type="submit" class="popup__btn popup__btn_action_add-profile">Сохранить</button>
      </form>  
    </div>
    <div class="popup popup_hidden popup_add-img">
      <button class="btn-close btn-close_place-popup"></button>
      <form class="popup__container popup__container_img">
       <h2 class="popup__title">Новое место</h2>
       <input type="text" placeholder="Название" class="popup__input popup__input_type-place">
       <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type-img">
       <button type="submit" class="popup__btn popup__btn_action_add-img">Создать</button>
      </form>  
    </div>
    <div class="popup-view popup-view_hidden">
      <div class="popup-view__container">
        <button class="btn-close btn-close_place-view"></button>
        <img class="popup-view__img">
        <h2 class="popup-view__name"></h2>
      </div>
    </div>
     <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
     </header>
     <section class="profile">
       <img class="profile__avatar" src="images/Avatar.jpg" alt="анфас улыбающегося дедушки в красной шапке">
       <div class="profile__info">
         <div class="profile__title-box">
           <h1 class="profile__title">Жак-Ив Кусто </h1>
           <button class="edit-button"></button>
         </div>
         <p class="profile__subtitle">Исследователь океана</p>
       </div>
       <button class="add-button add-button_place"></button>
     </section>
     <section class="elements">
       
     </section>
     <footer class="footer">
       <p class="footer__copyright">&copy; 2020 Алина Вигдорова</p>
     </footer>
   </div>

   <template id="card">
    <div class="element">
      <button class="element__trash"></button>
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__icon"></button>
      </div>
    </div>
  </template>

   <script src="./script.js"></script>
 </body>
</html>
