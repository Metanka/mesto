<!DOCTYPE HTML>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./blocks/page/style.css">
 </head>
 <body>
   <div class="page">
     <header class="header">
      <img class="header__logo" src="./images/Vector.png">
     </header>
     <section class="profile">
       <img class="profile__avatar" src="images/Avatar.jpg" alt="анфас улыбающегося дедушки в красной шапке">
       <div class="profile__info">
         <h1 class="profile__title">Жак-Ив Кусто <button class="edit-button"></button></h1>
         <p class="profile__subtitle">Исследователь океана</p>
       </div>
       <button class="add-button add-button_place"></button>
     </section>
     <section class="elements">
       <div class="element">
         <img class="element__image" src="./images/alexander-popov-Ekqd6vYJlqg-unsplash.jpg" alt="закат на море, вид с пристани">
         <div class="element__info">
          <h2 class="element__title">Адлер</h2>
          <img class="element__icon" src="./images/Vector3.png" alt="сердечко-логотип">
         </div>
       </div>
       <div class="element">
        <img class="element__image" src="./images/aurelien-romain-w15cKfn6mng-unsplash.jpg" alt="Светлый храм, зеркально отражающийся в луже днем">
        <div class="element__info">
         <h2 class="element__title">Ростов</h2>
         <img class="element__icon" src="./images/Vector3.png" alt="сердечко-логотип">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/hu-chen-pwuzRFG4Dm4-unsplash.jpg" alt="развод моста в сумерках">
        <div class="element__info">
         <h2 class="element__title">Санкт-Петербург</h2>
         <img class="element__icon" src="./images/Vector3.png" alt="сердечко-логотип">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/nikolay-vorobyev-jaH3QF46gAY-unsplash.jpg" alt="Собор Василия Блаженного">
        <div class="element__info">
         <h2 class="element__title">Москва</h2>
         <img class="element__icon" src="./images/Vector3.png" alt="сердечко-логотип">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="старинное потрепанное здание на фоне скалистой местности">
        <div class="element__info">
         <h2 class="element__title">Карачаевск</h2>
         <img class="element__icon" src="./images/Vector3.png" alt="сердечко-логотип">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="горы пасмурным днем">
        <div class="element__info">
         <h2 class="element__title">Домбай</h2>
         <img class="element__icon" src="./images/Vector3.png" alt="сердечко-логотип">
        </div>
      </div>
     </section>
     <footer class="footer">
       <p class="footer__copyright">&copy; 2020 Алина Вигдорова</p>
     </footer>
   </div>
 </body>
</html>
